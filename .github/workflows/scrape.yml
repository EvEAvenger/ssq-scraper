name: Build SSQ Excel

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 14 * * 2,4,0"
    - cron: "20 15 * * 2,4,0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper (Playwright, recent 50)
        run: |
          python tools/ssq_playwright.py --limit 50 --out data/ssq_history_with_regions.xlsx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssq_history_with_regions
          path: data/ssq_history_with_regions.xlsx
          if-no-files-found: error
